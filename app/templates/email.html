{% extends "base.html" %}
{% block content %}
<h2>Send Email</h2>
<form method="POST">
    <input type="email" name="to_email" placeholder="Recipient Email" required><br>
    <input type="text" name="subject" placeholder="Subject" required><br>
    <textarea name="html_body" rows="10" cols="60" placeholder="Your email body in HTML"></textarea><br>
    <button type="submit">Send</button>
</form>
{% if message_sent %}<p>Email sent successfully!</p>{% endif %}
{% endblock %}
