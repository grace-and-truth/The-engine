{% extends "base.html" %}
{% block content %}
<h2>Rephrase Tool</h2>
<form method="POST">
    <textarea name="content" rows="6" cols="60" required></textarea><br>
    <select name="format">
        <option value="social media caption">Social Caption</option>
        <option value="email">Email Draft</option>
        <option value="YouTube script">YouTube Script</option>
    </select>
    <button type="submit">Rephrase</button>
</form>
{% if output %}<h3>Output:</h3><pre>{{ output }}</pre>{% endif %}
{% endblock %}
